name: app

on:
  push:
    paths:
      - ".github/workflows/app.yml"
      - "app/**"
      - "package.json"
  pull_request:
    branches:
      - main
    paths:
      - "app/**"

jobs:
  check-app:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: 'yarn.lock'

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install Dependencies
        run: |
          yarn install --frozen-lockfile

      - name: Run Prettier Check
        run: yarn prettier --check .

      - name: Run ESLint
        run: yarn eslint .

      - name: Type Check
        run: yarn tsc --noEmit

      - name: Build
        run: yarn build
